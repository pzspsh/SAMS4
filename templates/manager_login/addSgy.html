<!DOCTYPE html>
<!添加功能（添加学生信息、宿管员信息。。。）>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加宿管员信息</title>
    <link rel="shortcut icon" href="/static/img/bg11.jpg">
</head>
<body>
<h1 style="color: red"><strong>请在下列信息栏中填入要添加的宿管员信息</strong></h1>
<form method="post" action="{% url 'manager:addSgy' %}">
    {% csrf_token %}
    <li style="color: red"><strong>宿管员号：<br><input style="color: red" type="text" name="sgy_no"/></strong><br></li>
    <li style="color: #2C009F"><strong>姓名：<br><input style="color: #2C009F" type="text" name="sgy_name"/></strong><br>
    </li>
    {% if msg %}
        <h5>{{ msg }}</h5><br>
    {% endif %}

    <li style="color: #5c2699"><strong>性别：<br><input style="color: #5c2699" type="text"
                                                       name="sgy_sex"/></strong><br></li>
    <li style="color: #1bcc34"><strong>年龄：<br><input style="color: #1bcc34" type="text"
                                                       name="sgy_age"/></strong><br></li>
    <li style="color: #902b2b"><strong>电话：<br><input style="color: #902b2b" type="text" name="sgy_tele"/></strong><br></li>
    <li style="color: #1b1b1b"><strong>职业：<br><input style="color: #1b1b1b" type="text" name="sgy_rz"/></strong><br>
    </li>
    <li style="color: blue"><strong>楼号：<br><input style="color: blue" type="text" name="lou_no"/></strong><br></li>
    <li style="color: #902b2b"><strong>登录密码：<br><input style="color: #902b2b" type="text" name="password"/></strong><br>
    </li>
    <f><button type="submit" class="btn btn-primary float-right"><strong>保存</strong></button></f>
    <a href="{% url 'manager:index' %}" class="text-success">
        <ins><strong>退出</strong></ins>
    </a>
    {% if error %}
        <h5>{{ error }}</h5><br>
    {% endif %}
    {% if sucess %}
        <h5>{{ sucess }}</h5><br>
    {% endif %}
</form>
</body>
</html>
