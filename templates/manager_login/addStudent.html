<!DOCTYPE html>
<!添加功能（添加学生信息、宿管员信息。。。）>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
    <link rel="shortcut icon" href="/static/img/bg11.jpg">
</head>
<body>
<h1 style="color: #aa0d91"><strong>请在下列信息栏中填入要添加的信息</strong></h1>
<form method="post" action="{% url 'manager:addStudent' %}">
    {% csrf_token %}
    <li style="color: red"><strong>学生学号：<br><input style="color: red" type="text" name="s_no"/></strong><br></li>
    <li style="color: #2C009F"><strong>学生姓名：<br><input style="color: #2C009F" type="text" name="s_name"/></strong><br>
    </li>
    {% if msg %}
        <h5>{{ msg }}</h5><br>
    {% endif %}

    <li style="color: #5c2699"><strong>学生性别：<br><input style="color: #5c2699" type="text" name="s_sex"/></strong><br>
    </li>
    <li style="color: #1bcc34"><strong>学生年龄：<br><input style="color: #1bcc34" type="text" name="s_age"/></strong><br>
    </li>
    <li style="color: #902b2b"><strong>学生电话：<br><input style="color: #902b2b" type="text" name="s_tele"/></strong><br>
    </li>
    <li style="color: #1b1b1b"><strong>学生学院：<br><input style="color: #1b1b1b" type="text"
                                                       name="s_college"/></strong><br></li>
    <li style="color: blue"><strong>管理员编号：<br><input style="color: blue" type="text" name="m_no"/></strong><br></li>
    <f><button type="submit" class="btn btn-primary float-right"><strong>保存</strong></button></f>
    <a href="{% url 'manager:index' %}" class="text-success">
        <ins><strong>退出</strong></ins>
    </a>

    {% if error %}
        <h5>{{ error }}</h5><br>
    {% endif %}
    {% if sucess %}
        <h5>{{ sucess }}</h5><br>
    {% endif %}
</form>
</body>
</html>
